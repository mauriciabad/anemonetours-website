<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anemona Tours </title>
    <meta name="description"
        content="Excursiones privadas de snorkeling con un guía local. Descubre la auténtica Costa Brava haciendo snorkel en sus mejores rincones acompañado de un local.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta name="theme-color" content="#FF6099">

    <style>
        * {
            font-family: 'Quicksand', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            margin: 0 auto;
            line-height: 1.6;
            color: #222;
            background-color: #fefefe;
            padding: 0 2rem;
            text-align: center;
            min-height: calc(var(--vh, 1vh) * 100);
            display: flex;
            flex-direction: column;
            font-weight: 500;
            box-sizing: border-box;
            background-color: #fafafa;
            background-image: url('./img/bg.png');
            background-repeat: repeat;
            max-width: 800px;
        }

        .main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hidden-link {
            color: inherit;
            text-decoration: inherit;
            font-size: 2rem;
            display: block;
        }

        .instagram-link {
            display: block;
            font-weight: 700;
            font-size: 3rem;
        }

        .tos-link {
            color: inherit;
        }

        .logo {
            margin: 0 auto;
            padding: 0 4rem;
            box-sizing: border-box;
            width: 100%;
            max-width: 300px;
            display: block;
        }

        h1,
        p {
            margin-top: 0;
        }

        a {
            color: #FF6099;
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <img src="./img/logo.svg" class="logo" alt="">

    <h1>Anemona Tours </h1>
    <p>Excursiones privadas de snorkeling con un guía local.</p>
    <p>Descubre la auténtica Costa Brava haciendo snorkel en sus mejores rincones acompañado de un local.</p>

    <main class="main">
        <a href="https://instagram.com/toursanemona" target="_blank" rel="noopener noreferrer" class="hidden-link">Check
            out or Instagram</a>
        <a href="https://instagram.com/toursanemona" target="_blank" rel="noopener noreferrer"
            class="instagram-link">@toursanemona</a>
    </main>

    <div><a href="/tos" class="tos-link">Terminos del servicio</a></div>

    <script defer>
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);

        window.addEventListener('resize', () => {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        });
    </script>
</body>

</html>
